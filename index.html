<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            height: 50px;
        }

        h1 {
            font-size: 28px;
            margin: 0;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #007bff;
        }

        .modules-addons label {
            font-weight: normal;
            color: #333;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .modules-addons input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .additional-notes textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Company Logo" class="logo">
            <h1>Customer Order Form</h1>
        </header>
        <form id="orderForm">
            <section class="customer-info">
                <h2>Customer Information</h2>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </section>
            <section class="modules-addons">
                <h2>Modules and Add-ons</h2>
                <label><input type="checkbox" id="module1" name="modules" value="Module 1"> Module 1</label>
                <label><input type="checkbox" id="module2" name="modules" value="Module 2"> Module 2</label>
                <label><input type="checkbox" id="addon1" name="addons" value="Add-on 1"> Add-on 1</label>
                <label><input type="checkbox" id="addon2" name="addons" value="Add-on 2"> Add-on 2</label>
                <label><input type="checkbox" id="addon3" name="addons" value="Add-on 3"> Add-on 3</label>
                <label><input type="checkbox" id="addon4" name="addons" value="Add-on 4"> Add-on 4</label>
            </section>
            <section class="additional-notes">
                <h2>Additional Notes</h2>
                <textarea id="notes" name="notes" rows="5"></textarea>
            </section>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
